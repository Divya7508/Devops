apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-app-argo-config
  namespace: argocd
spec:
  project: k8s
  source:
    repoURL: https://github.com/Divya7508/Devops.git
    targetRevision: main
    path: Kubernetes/argocd/kubeconfigs
  destination:
    server: https://172.31.9.87:6443
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
